<!DOCTYPE html>
<head>
  <meta charset='UTF-8'>
  <title>New Tab</title>
  <link href='css/colours.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <a id='options' href='options/options.html' title='Options' target='_blank'>Options</a>

  <div id='time'>
    <h1 id='t'></h1>
    <h2 id='h'></h2>

    <p id='panel-toggles'>
      <a id='panel-toggle-visited'>Most visited</a>
      •
      <a id='panel-toggle-bookmarks'>Bookmarks</a>
      •
      <a id='panel-toggle-closed'>Recently closed</a>
      •
      <a id='panel-toggle-apps'>Apps</a>
    </p>

    <div id='panel'>
      <ul id='visited'></ul>
      <ul id='bookmarks'><li>1</li></ul>
      <ul id='closed'><li>2</li></ul>
      <ul id='apps'><li>3</li></ul>
    </div>
  </div>

  <script type='text/javascript' src='js/colours.js'></script>
</body>
</html>
