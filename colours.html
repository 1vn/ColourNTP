<!DOCTYPE html>
<head>
  <meta charset='UTF-8'>
  <title>New Tab</title>
  <link href='css/core.css' rel='stylesheet' type='text/css'>
  <link href='css/colours.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id='contents'>
    <a id='options' href='options.html' target='_blank'><span>Options</span></a>

    <div id='time'>
      <h1 id='t'></h1>
      <h2 id='h'></h2>

      <p id='panel-toggles'>
        <a id='panel-toggle-visited'>Most visited</a>
        <a id='panel-toggle-closed'>Recently closed</a>
        <a id='panel-toggle-apps'>Apps</a>
        <a id='panel-toggle-shortcuts'>Shortcuts</a>
      </p>

      <div id='panel'>
        <ul id='visited'></ul>
        <ul id='closed'></ul>
        <ul id='apps'></ul>
        <ul id='shortcuts'></ul>
      </div>
    </div>

    <div id='history'></div>
  </div>

  <script type='text/javascript' src='js/core.js'></script>
  <script type='text/javascript' src='js/colours.js'></script>
</body>
</html>
