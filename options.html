<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <title>Options</title>
  <link href='css/core.css' rel='stylesheet' type='text/css'>
  <link href='css/options.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id='options'>
    <h1>Colour New Tab Page - Options</h1>

    <h2>Colours</h2>

    <label>
      <input type='radio' name='time' id='time-normal' value='time-normal' checked>
      <abbr title="Shows the corresponding colour based on the 24 hour clock">Regular</abbr>
    </label>
    <label>
      <input type='radio' name='time' id='time-full-hex' value='time-full-hex'>
      <abbr title="A new colour for every second, going from #000000 to #ffffff in one day!">Full spectrum hexadecimal</abbr>
    </label>
    <label>
      <input type='radio' name='time' id='time-full-hue' value='time-full-hue'>
      <abbr title="A slow shift across the entire hue spectrum, going from #ff0000 to #00feff and back in one day!">Full spectrum hue</abbr>
    </label>
    <label>
      <input type='radio' name='time' id='time-solid' value='time-solid'>
      Solid:
      <input type='color' id='time-solid-color' value='#111115'>
    </label>


    <h2>Panels</h2>

    <label>
      <input type='checkbox' name='panels' id='panel-visited' value='visited' checked>
      Most visited
    </label>
    <label>
      <input type='checkbox' name='panels' id='panel-closed' value='closed' checked>
      Recently closed
    </label>
    <label>
      <input type='checkbox' name='panels' id='panel-apps' value='apps' checked>
      Apps
    </label>

    <label>
      Max number of most visited pages:
      <input type='number' id='visited-max' min='1' max='20' value='10'>
    </label>
    <label>
      Max number of recently closed pages:
      <input type='number' id='closed-max' min='1' max='25' value='10'>
    </label>

    <a id='save'>Save</a>
  </div>

  <script type='text/javascript' src='js/core.js'></script>
  <script type='text/javascript' src='js/options.js'></script>
</body>
</html>
