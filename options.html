<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <title>Options</title>
  <link href='css/core.css' rel='stylesheet' type='text/css'>
  <link href='css/options.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id='options'>
    <h1>Colour NTP Options</h1>

    <h2>Colours</h2>

    <label>
      <input type="radio" name="time" id="time-normal" value="time-normal" checked>
      Regular
    </label>
    <label>
      <input type="radio" name="time" id="time-full" value="time-full">
      Full spectrum
    </label>


    <h2>Panels</h2>

    <label>
      <input type="checkbox" name="panels" id="panel-visited" value="visited" checked>
      Most visited
    </label>
    <label>
      <input type="checkbox" name="panels" id="panel-closed" value="closed" checked>
      Recently closed
    </label>
    <label>
      <input type="checkbox" name="panels" id="panel-apps" value="apps" checked>
      Apps
    </label>

    <label>
      Max number of most visited pages:
      <input type="number" id="visited-max" min="1" max="20" value="10">
    </label>

    <label>
      Max number of recently closed pages:
      <input type="number" id="closed-max" min="1" max="25" value="10">
    </label>
  </div>

  <script type='text/javascript' src='js/options.js'></script>
</body>
</html>
